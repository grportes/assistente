id: "Sybase"
driver: "net.sourceforge.jtds.jdbc.Driver"
protocolo: "jdbc:jtds:sqlserver://"
autenticar: true
porta: true
selecionarBaseDados: true
selectDate: "select getdate()"
selectTop: "select top 1 * from %TABLE%"
dataTypes:
  - { dbType: "INTEGER", javaType: "Long" }
  - { dbType: "VARCHAR", javaType: "String" }