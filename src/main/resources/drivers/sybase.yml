id: "Sybase"
driver: "net.sourceforge.jtds.jdbc.Driver"
protocolo: "jdbc:jtds:sybase://"
autenticar: true
porta: true
selecionarBaseDados: true
selectDate: "select getdate()"
selectTop: "select top 1 * from %TABLE%"
dataTypes:
  - { dbType: "varchar", dbLength: true, javaType: "java.lang.String" }
  - { dbType: "char", dbLength: true, javaType: "java.lang.String" }
  - { dbType: "text", dbLength: false, javaType: "java.lang.String" }
  - { dbType: "int", dbLength: false, javaType: "java.lang.Long" }
  - { dbType: "int identity", dbLength: false, javaType: "java.lang.Long" }
  - { dbType: "numeric identity", dbLength: false, javaType: "java.lang.Long" }
  - { dbType: "tinyint", dbLength: false, javaType: "java.lang.Short" }
  - { dbType: "smallint", dbLength: false, javaType: "java.lang.Short" }
  - { dbType: "numeric", dbLength: false, javaType: "java.math.BigDecimal" }
  - { dbType: "decimal", dbLength: false, javaType: "java.math.BigDecimal" }
  - { dbType: "money", dbLength: false, javaType: "java.math.BigDecimal" }
  - { dbType: "image", dbLength: false, javaType: "java.lang.Blob" }
  - { dbType: "varbinary", dbLength: false, javaType: "java.sql.Blob" }
  - { dbType: "date", dbLength: false, javaType: "java.time.LocalDate" }
  - { dbType: "time", dbLength: false, javaType: "java.time.LocalTime" }
  - { dbType: "smalldatetime", dbLength: false, javaType: "java.time.LocalDateTime" }
  - { dbType: "datetime", dbLength: false, javaType: "java.time.LocalDateTime" }