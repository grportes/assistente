id: "SQLite"
driver: "org.sqlite.JDBC"
protocolo: "jdbc:sqlite:"
autenticar: false
porta: false
selecionarBaseDados: true
selectDate: "select current_date"
dataTypes:
  - { dbType: "INTEGER", dbLength: false, javaType: "java.lang.Long" }
  - { dbType: "VARCHAR", dbLength: true, javaType: "java.lang.String" }
  - { dbType: "CHAR", dbLength: true, javaType: "java.lang.String" }
  - { dbType: "TEXT", dbLength: true, javaType: "java.lang.String" }
  - { dbType: "DECIMAL", dbLength: false, javaType: "java.math.BigDecimal" }